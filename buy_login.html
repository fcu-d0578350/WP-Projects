	南投縣位於台灣中部，是台灣唯一不靠海的縣。未精省前，縣內中興新村為台灣省的省會。
	本縣境內原住民有泰雅族、布農族、鄒族及居住在日月潭畔之邵族。南投被譽為「台灣大地之母」，台灣最高峰玉山及最長河流濁水溪的源頭皆位於本縣。
	南投縣特產：青梅、香蕉、甘蔗、凍頂烏龍茶、紹興酒、竹藝品、南投陶、花卉。
